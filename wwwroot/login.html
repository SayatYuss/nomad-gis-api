<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <main class="container">
        <article class="grid">
            <div>
                 <hgroup>
                    <h1>Вход в админ-панель</h1>
                    <h2>Nomad GIS</h2>
                 </hgroup>
                <form id="login-form">
                    <input type="text" id="identifier" placeholder="Email или Логин" aria-label="Login" autocomplete="nickname"required>
                    <input type="password" id="password" placeholder="Пароль" aria-label="Password" autocomplete="current-password"required>
                    <input type="hidden" id="deviceId" value="admin-panel-browser">
                    <button type="submit" class="contrast">Войти</button>
                    <p id="error-message" class="error" aria-live="polite"></p>
                </form>
            </div>
            <div></div> </article>
    </main>
    <script src="js/login.js"></script> </body>
</html>
