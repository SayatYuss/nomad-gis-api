<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Админ-панель</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="form-container">
        <h2>Вход в админ-панель</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="identifier">Email или Логин</label>
                <input type="text" id="identifier" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" value="strongPassword" required>
            </div>
            <input type="hidden" id="deviceId" value="admin-panel-browser">
            
            <button type="submit">Войти</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
